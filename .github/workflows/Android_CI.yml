name: Android CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode secrets
        env:
          ENVIRONMENTS: ${{ secrets.ENVIRONMENTS }}
        run: |
          echo $ENVIRONMENTS | base64 -di > "${GITHUB_WORKSPACE}"/buildSrc/src/main/kotlin/Environments.kt

      - name: Clean build
        run: ./gradlew clean

      - name: Build bundle apk
        run: ./gradlew assemble